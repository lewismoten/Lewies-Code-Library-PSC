
Upload file to file system along with a multi-select field.

<FORM method="post" encType="multipart/form-data" action="MultiSelect_Save.asp">
	<INPUT type="File" name="File1"><BR>
	<BR>
	Choose a few colors:<BR>
	<SELECT size="5" multiple name="Colors">
		<OPTION>Red
		<OPTION selected>Orange
		<OPTION>Yellow
		<OPTION selected>Green
		<OPTION>Blue
		<OPTION>Indigo
		<OPTION>Violet
	</SELECT><BR>
	<BR>
	<INPUT type="Submit" value="Upload">
</FORM>
